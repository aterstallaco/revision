<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reVISION | Launching Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --obsidian: #0A0F16;
            --platinum: #E5E4E2;
            --teal: #0891B2;
            --off-white: #FAFAF9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: var(--obsidian);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Subtle animated gradient background */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 50% 50%, rgba(8, 145, 178, 0.03) 0%, transparent 60%),
                radial-gradient(ellipse 60% 80% at 20% 80%, rgba(229, 228, 226, 0.02) 0%, transparent 50%),
                radial-gradient(ellipse 50% 60% at 80% 20%, rgba(8, 145, 178, 0.02) 0%, transparent 50%);
            animation: backgroundPulse 12s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Noise texture overlay */
        body::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            width: 100%;
            max-width: 1000px;
        }

        /* Quote lines */
        .quote-line {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1.4rem, 4vw, 2.4rem);
            font-weight: 300;
            font-style: italic;
            line-height: 1.8;
            letter-spacing: 0.02em;
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 1.2s cubic-bezier(0.23, 1, 0.32, 1), 
                        transform 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .quote-line-1 {
            color: var(--platinum);
            animation: fadeInUp 1.8s ease-out 0.5s forwards;
        }

        .quote-line-2 {
            color: var(--teal);
            animation: fadeInUp 1.8s ease-out 2.2s forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(15px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Transform state for quotes - fade to background completely */
        .transformed .quote-line-1,
        .transformed .quote-line-2 {
            animation: none;
            opacity: 0 !important;
            transform: translateY(0);
            position: absolute;
            pointer-events: none;
        }

        /* Logo - starts hidden between the lines */
        .logo {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: clamp(3rem, 11vw, 7.5rem);
            letter-spacing: 0.25em;
            margin: 0.5em 0;
            opacity: 0;
            transform: scale(0.95);
            transition: all 1.4s cubic-bezier(0.23, 1, 0.32, 1) 0.3s;
        }

        .logo .re {
            color: var(--platinum);
        }

        .logo .vision {
            color: var(--teal);
        }

        .transformed .logo {
            opacity: 1;
            transform: scale(1);
        }

        /* Tagline elements */
        .divider {
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--teal), transparent);
            margin: 0 auto 1.8rem;
            transition: width 1s ease 0.6s;
        }

        .transformed .divider {
            width: 80px;
        }

        .tagline {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(0.95rem, 2.2vw, 1.3rem);
            font-weight: 400;
            color: var(--platinum);
            letter-spacing: 0.05em;
            margin-bottom: 1.8rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 1s ease 0.9s;
        }

        .transformed .tagline {
            opacity: 1;
            transform: translateY(0);
        }

        .launching {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(0.65rem, 1.2vw, 0.8rem);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            color: var(--teal);
            opacity: 0;
            transform: translateY(10px);
            transition: all 1s ease 1.1s;
        }

        .launching::before,
        .launching::after {
            content: 'â€”';
            color: var(--platinum);
            opacity: 0.4;
            margin: 0 1em;
        }

        .transformed .launching {
            opacity: 1;
            transform: translateY(0);
        }

        /* Floating particles */
        .particles {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--teal);
            border-radius: 50%;
            opacity: 0;
            animation: float 20s infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 4s; }
        .particle:nth-child(3) { left: 35%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 50%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 65%; animation-delay: 1s; }
        .particle:nth-child(6) { left: 75%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 85%; animation-delay: 3s; }
        .particle:nth-child(8) { left: 90%; animation-delay: 7s; }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Vignette */
        .vignette {
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at center, transparent 0%, var(--obsidian) 100%);
            opacity: 0.4;
            pointer-events: none;
        }

        /* Replay button */
        .replay {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--platinum);
            opacity: 0;
            background: none;
            border: 1px solid rgba(229, 228, 226, 0.2);
            padding: 0.8em 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .show-replay .replay {
            opacity: 0.5;
        }

        .replay:hover {
            opacity: 1;
            border-color: var(--teal);
            color: var(--teal);
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .quote-line {
                font-size: clamp(1.1rem, 5vw, 1.6rem);
                line-height: 1.7;
                padding: 0 0.5rem;
            }

            .logo {
                font-size: clamp(2.2rem, 13vw, 4rem);
                letter-spacing: 0.15em;
                margin: 0.6em 0;
            }

            .tagline {
                font-size: clamp(0.85rem, 3.5vw, 1.1rem);
                padding: 0 1rem;
                margin-bottom: 1.5rem;
            }

            .launching {
                font-size: clamp(0.6rem, 2.5vw, 0.75rem);
                letter-spacing: 0.3em;
            }

            .launching::before,
            .launching::after {
                margin: 0 0.6em;
            }

            .divider {
                margin-bottom: 1.5rem;
            }

            .replay {
                bottom: 1.5rem;
                right: 1.5rem;
                padding: 0.7em 1.2em;
                font-size: 0.6rem;
            }
        }

        @media (max-width: 480px) {
            .quote-line {
                font-size: clamp(1rem, 5.5vw, 1.3rem);
            }

            .logo {
                font-size: clamp(1.8rem, 14vw, 3rem);
                letter-spacing: 0.12em;
            }

            .tagline {
                font-size: clamp(0.8rem, 4vw, 1rem);
                line-height: 1.6;
            }

            .launching::before,
            .launching::after {
                margin: 0 0.4em;
            }
        }

        /* Ensure touch-friendly replay button */
        @media (hover: none) {
            .show-replay .replay {
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="vignette"></div>

    <div class="container" id="main">
        <p class="quote-line quote-line-1">When you change the way you see things</p>
        
        <h1 class="logo">
            <span class="re">re</span><span class="vision">VISION</span>
        </h1>
        
        <p class="quote-line quote-line-2">the things you see change</p>
        
        <div class="divider"></div>
        <p class="tagline">Exploring extraordinary potential that exists in surprising places</p>
        <p class="launching">Launching Soon</p>
    </div>

    <button class="replay" onclick="replayAnimation()">Replay</button>

    <script>
        // Trigger transformation after quote fully lands
        setTimeout(() => {
            document.getElementById('main').classList.add('transformed');
        }, 5000);

        // Show replay button
        setTimeout(() => {
            document.body.classList.add('show-replay');
        }, 7500);

        function replayAnimation() {
            const main = document.getElementById('main');
            const lines = main.querySelectorAll('.quote-line');
            
            document.body.classList.remove('show-replay');
            main.classList.remove('transformed');
            
            // Reset animations
            lines.forEach(line => {
                line.style.animation = 'none';
                line.offsetHeight;
                line.style.animation = '';
            });

            setTimeout(() => {
                main.classList.add('transformed');
            }, 5000);

            setTimeout(() => {
                document.body.classList.add('show-replay');
            }, 7500);
        }
    </script>
</body>
</html>
