    <style>
        :root {
            --obsidian: #0A0F16;
            --platinum: #E5E4E2;
            --teal: #0891B2;
            --warm-white: #FAFAF9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: var(--warm-white);
            color: var(--obsidian);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1.5rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(250, 250, 249, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(10, 15, 22, 0.05);
        }

        .nav-logo {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 1.4rem;
            letter-spacing: 0.15em;
            text-decoration: none;
        }

        .nav-logo .re {
            color: var(--obsidian);
        }

        .nav-logo .vision {
            color: var(--teal);
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-links a {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--obsidian);
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--teal);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--teal);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Light Page Header */
        .page-header {
            padding: 8rem 4rem 3rem;
            text-align: center;
            background: var(--warm-white);
            border-bottom: 1px solid rgba(10, 15, 22, 0.08);
        }

        .page-header-content {
            max-width: 900px;
            margin: 0 auto;
        }

        .page-title {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 300;
            letter-spacing: 0.15em;
            color: var(--obsidian);
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 1px;
            background: var(--teal);
        }

        .page-subtitle {
            font-size: 1.2rem;
            font-style: italic;
            color: var(--obsidian);
            opacity: 0.7;
            margin-top: 1.5rem;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 4rem 4rem 6rem;
        }

        .contact-container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Form Styles */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--obsidian);
            opacity: 0.8;
        }

        .form-input,
        .form-textarea {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            padding: 1rem 1.25rem;
            border: 1px solid rgba(10, 15, 22, 0.15);
            background: var(--warm-white);
            color: var(--obsidian);
            border-radius: 0;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus,
        .form-textarea:focus {
            border-color: var(--teal);
            box-shadow: 0 0 0 3px rgba(8, 145, 178, 0.1);
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: var(--obsidian);
            opacity: 0.4;
        }

        .form-textarea {
            min-height: 180px;
            resize: vertical;
            line-height: 1.7;
        }

        .submit-btn {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--teal);
            background: transparent;
            border: 1px solid var(--teal);
            padding: 1.25rem 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            align-self: flex-start;
        }

        .submit-btn:hover {
            background: var(--teal);
            color: var(--warm-white);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(8, 145, 178, 0.2);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Success/Error Messages */
        .form-message {
            padding: 1.25rem 1.5rem;
            margin-bottom: 1.5rem;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 0.02em;
            display: none;
        }

        .form-message.success {
            background: rgba(8, 145, 178, 0.1);
            border: 1px solid rgba(8, 145, 178, 0.3);
            color: var(--teal);
            display: block;
        }

        .form-message.error {
            background: rgba(178, 8, 56, 0.1);
            border: 1px solid rgba(178, 8, 56, 0.3);
            color: #b20838;
            display: block;
        }

        /* Alternative contact info */
        .contact-alt {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(10, 15, 22, 0.08);
            text-align: center;
        }

        .contact-alt p {
            font-size: 1.1rem;
            color: var(--obsidian);
            opacity: 0.7;
        }

        .contact-alt a {
            color: var(--teal);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .contact-alt a:hover {
            opacity: 0.7;
        }

        /* Footer */
        footer {
            padding: 4rem 2rem;
            text-align: center;
            background: var(--obsidian);
            color: var(--platinum);
        }

        .footer-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .footer-logo {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 1.3rem;
            letter-spacing: 0.15em;
            margin-bottom: 0.5rem;
        }

        .footer-logo .re {
            color: var(--platinum);
        }

        .footer-logo .vision {
            color: var(--teal);
        }

        .footer-tagline {
            font-size: 1rem;
            font-style: italic;
            opacity: 0.6;
            margin-bottom: 2rem;
        }

        .footer-nav {
            margin-bottom: 2rem;
        }

        .footer-nav a {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--teal);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer-nav a:hover {
            color: var(--platinum);
        }

        .footer-divider {
            margin: 0 1.25rem;
            opacity: 0.5;
            color: var(--teal);
        }

        .footer-copyright {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            opacity: 0.4;
        }

        /* Responsive */
        @media (max-width: 968px) {
            nav {
                padding: 1rem 2rem;
            }

            .nav-links {
                gap: 1.5rem;
            }

            .nav-links a {
                font-size: 0.75rem;
            }

            .page-header {
                padding: 7rem 2rem 2rem;
            }

            main {
                padding: 3rem 2rem 4rem;
            }

            .submit-btn {
                width: 100%;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .nav-logo {
                font-size: 1.1rem;
            }

            .nav-links {
                gap: 0.75rem;
            }

            .nav-links a {
                font-size: 0.65rem;
                letter-spacing: 0.1em;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="nav-logo">
            <span class="re">re</span><span class="vision">VISION</span>

        <ul class="nav-links">

    <header class="page-header">
        <div class="page-header-content">
            <h1 class="page-title">CONTACT</h1>
            <p class="page-subtitle">We'd love to hear from you</p>
        </div>
    </header>

    <main>
        <div class="contact-container">
            <!-- Message container for success/error -->
            <div id="formMessage" class="form-message"></div>
            
            <form class="contact-form" id="contactForm" action="send-email.php" method="POST">
                <div class="form-group">
                    <label class="form-label" for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-input" placeholder="Your name" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="message">Message</label>
                    <textarea id="message" name="message" class="form-textarea" placeholder="Your message..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>

            <div class="contact-alt">
                <p>Or reach out directly at <a href="mailto:hello@revisionance.com">hello@revisionance.com</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">

            <p class="footer-tagline">Exploring the astonishing potential that exists in surprising places</p>
            <div class="footer-nav">
                <a href="about.html">About</a>
                <span class="footer-divider">·</span>
                <a href="faq.html">FAQ</a>
                <span class="footer-divider">·</span>
                <a href="contact.html">Contact</a>
            </div>
            <p class="footer-copyright">© 2025 reVISION. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Handle form submission feedback (for when PHP sends back status)
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const messageDiv = document.getElementById('formMessage');

        if (status === 'success') {
            messageDiv.className = 'form-message success';
            messageDiv.textContent = 'Thank you! Your message has been sent. We\'ll get back to you soon.';
        } else if (status === 'error') {
            messageDiv.className = 'form-message error';
            messageDiv.textContent = 'Something went wrong. Please try again or email us directly.';
        }
    </script>
